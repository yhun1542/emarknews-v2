    <script>
        function closeWindow() {
            try {
                // ë¸Œë¼ìš°ì € íˆìŠ¤í† ë¦¬ê°€ ìˆìœ¼ë©´ ë’¤ë¡œê°€ê¸°
                if (window.history.length > 1) {

                // ìƒˆ íƒ­ì—ì„œ ì—´ë ¸ìœ¼ë©´ íƒ­ ë‹«ê¸° ì‹œë„
                if (window.opener && !window.opener.closed) {

                window.location.href = '/';
            } catch (error) {

                console.error('Close window error:', error);

        function formatDateTime(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return 'ì‹œê°„ ì •ë³´ ì—†ìŒ';
                
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}.${month}.${day} ${hours}:${minutes}`;
            } catch (error) {
                return 'ì‹œê°„ ì •ë³´ ì—†ìŒ';
            }
        }

        function cleanSummaryPoint(point) {
            // ë§¨ ì•ì˜ ì (.) ì œê±°
            return point.replace(/^\.\s*/, '').trim();
        }

        async function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const section = urlParams.get('section');
            const id = urlParams.get('id');

            if (!section || !id) {
                document.getElementById('article-content').innerHTML = 
                    '<div class="error">ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.</div>';
                return;
            }

            try {
                const apiUrl = `/api/article/${section}/${id}`;
                console.log('Fetching from API:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('ê¸°ì‚¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                const result = await response.json();
                console.log('API Response:', result);
                
                if (!result.success || !result.data) {
                    throw new Error('ê¸°ì‚¬ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }

                const article = result.data;
                
                // ìƒì„¸ ìš”ì•½ ìƒì„± (í•µì‹¬ ìš”ì•½ê³¼ ë‹¤ë¥´ê²Œ)
                let detailedSummary = '';
                if (article.summaryPoints && article.summaryPoints.length > 0) {
                    detailedSummary = article.summaryPoints
                        .map(point => `<div class="summary-point">${cleanSummaryPoint(point)}</div>`)
                        .join('');
                } else if (article.descriptionKo) {
                    detailedSummary = `<div class="summary-point">${article.descriptionKo}</div>`;
                } else {
                    detailedSummary = '<div class="summary-point">ìƒì„¸ ìš”ì•½ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                }

                // ì´ë¯¸ì§€ HTML ìƒì„±
                let imageHtml = '';
                if (article.imageUrl) {
                    imageHtml = `<img src="${article.imageUrl}" alt="ê¸°ì‚¬ ì´ë¯¸ì§€" class="article-image" onerror="this.style.display='none'">`;
                }

                const html = `
                    <h1 class="article-title">${article.titleKo || article.title || 'ì œëª© ì—†ìŒ'}</h1>
                    
                    <div class="article-meta">
                        <div class="meta-left">
                            <span class="source">${article.source || 'ì¶œì²˜ ì—†ìŒ'}</span>
                            <span class="publish-time">${formatDateTime(article.publishedAt)}</span>
                        </div>
                        <div class="meta-right">
                            <div class="rating">â­${article.rating || '0.0'}</div>
                        </div>
                    </div>
                    
                    ${imageHtml}
                `;

                const contentHtml = `
                    <div class="content">
                        <h2 class="section-title">
                            <span class="section-icon">âœ¨</span>
                            AI ìƒì„¸ ìš”ì•½
                        </h2>
                        ${detailedSummary}
                        
                        <div class="actions">
                            ${article.url ? `<a href="${article.url}" target="_blank" class="action-button">ğŸ”— ì›ë¬¸ ë³´ê¸°</a>` : ''}
                        </div>
                    </div>
                `;

                document.getElementById('article-content').innerHTML = html + contentHtml;
                
                // í˜ì´ì§€ ì œëª© ì—…ë°ì´íŠ¸
                document.title = `${article.titleKo || article.title || 'ê¸°ì‚¬ ìƒì„¸ë³´ê¸°'} - EmarkNews`;

            } catch (error) {
                console.error('Error loading article:', error);
                document.getElementById('article-content').innerHTML = 
                    `<div class="error">ê¸°ì‚¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}</div>`;
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ì‚¬ ë¶ˆëŸ¬ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', loadArticle);
