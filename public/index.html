    <style>
        :root {
            --primary-color: #5a4fcf;
            --primary-light: #7c73e6;
            --primary-dark: #4338ca;
            --background-color: #f0f2f5;
            --surface-color: #ffffff;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --text-content: #334155;
            --border-color: #e2e8f0;
            --header-height: 68px;
            --nav-height: 53px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            line-height: 1.6;
            color: var(--text-color);

        .header {
            background: var(--surface-color);

            position: sticky;
            top: 0;
            z-index: 1000;
            height: var(--header-height);
            display: flex;
            align-items: center;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;

            text-decoration: none;
            color: var(--text-color);
        }

        .logo-svg {

        .logo-text {

            font-weight: 800;
        }

        .logo-com { 
            color: var(--primary-color); 
            font-size: 20px; 
            font-weight: 700;
        }

        .nav {
            background: var(--surface-color);
            position: sticky;
            top: var(--header-height);
            z-index: 999;
            height: var(--nav-height);
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            padding: 0 1rem;
            overflow-x: auto;
            white-space: nowrap;
            width: 100%;

        .nav-item {
            background: var(--background-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);

        .nav-item.active {
            background: var(--primary-color);
            color: white;

        .main {
            max-width: 1200px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        #loading {

            padding: 3rem;
            font-size: 1.1rem;

        }

        .news-grid {

        .news-item {

            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            box-shadow: 0 10px 15px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .news-content-wrapper {
            padding: 1.25rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            gap: 0.8rem 1rem;
            flex-wrap: wrap;
        }

        .news-source-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            flex-shrink: 1;
            min-width: 0;
        }

        .news-source {
            color: var(--primary-color);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .news-meta-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex-wrap: wrap;
            margin-left: auto;
        }

        .news-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {

            font-size: 0.75rem;
            font-weight: 600;
            color: white;

        .tag.urgent { background: #dc2626; }
        .tag.important { background: #2563eb; }
        .tag.hot { background: #ef4444; }
        .tag.buzz { background: #a855f7; }

        .rating-badge {

            padding: 0.3rem 0.7rem;

            font-size: 0.8rem;
            font-weight: 700;
            white-space: nowrap;

        .news-title-translated {

        .summary-point {

            font-weight: 600;    /* í°íŠ¸ êµµê¸° ì¶”ê°€ */
            color: #1e293b;      /* ë” ì§„í•œ ìƒ‰ìƒìœ¼ë¡œ ë³€ê²½ */
            line-height: 1.6;
            display: flex;
            align-items: flex-start;
        }

        .summary-bullet {
            color: var(--primary-color);
            margin-right: 0.5rem;
            flex-shrink: 0;
            padding-top: 2px;
        }

        .news-actions-wrapper {
            padding: 0.8rem 1.25rem;
            border-top: 1px solid var(--border-color);
            background: var(--surface-color);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .publish-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .view-details-btn {
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            background: var(--primary-color);
            color: white;
            border: none;
            transition: background 0.3s ease;
        }

        .view-details-btn:hover {
            background: var(--primary-light);
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
                --nav-height: 48px;
            }
            body { background: var(--surface-color); }
            .logo-svg { width: 32px; height: 32px; }
            .logo-text { font-size: 22px; }
            .logo-com { font-size: 16px; }
            .main { margin: 0; padding: 0; }
            .news-grid {
                display: block;
                height: calc(100dvh - var(--header-height) - var(--nav-height));
                height: calc(100vh - var(--header-height) - var(--nav-height));
                overflow-y: auto;
                scroll-snap-type: y mandatory;
            }
            .news-item {
                height: 100%;
                scroll-snap-align: start;
                border-radius: 0;
                box-shadow: none;
                border: none;
                border-bottom: 8px solid var(--background-color);
            }
            .news-content-wrapper {
                padding: 1.5rem 1rem;
                overflow-y: auto;
                height: 100%;
            }
            .news-title-translated { font-size: 1.5rem; }
            .news-actions-wrapper {
                padding: 1rem;
                margin-top: 1.5rem;
                background: transparent;
            }
            .view-details-btn { padding: 1rem; }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .news-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .nav-container::-webkit-scrollbar,
        .news-grid::-webkit-scrollbar,
        .news-content-wrapper::-webkit-scrollbar { display: none; }
        .nav-container, .news-grid, .news-content-wrapper { -ms-overflow-style: none; scrollbar-width: none; }

        .spinner {
            display: inline-block;

            height: 40px;
            border: 4px solid var(--border-color);

        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        .error-message h3 {
            color: #dc2626;
            margin-bottom: 1rem;
        }
        .retry-button {
            max-width: 200px;
            margin: 1rem auto;
        }
    </style>

    <script>
        class EmarkNews {
            constructor() {
                // [ìˆ˜ì • 1] ë°±ì—”ë“œ API ì„œë²„ì˜ ì „ì²´ ì£¼ì†Œë¥¼ ì—¬ê¸°ì— ì…ë ¥í•©ë‹ˆë‹¤.
                // ìƒëŒ€ê²½ë¡œë¡œ êµì²´ (ê¶Œì¥) - CSP/CORS/ë„ë©”ì¸ ë¶„ê¸° ëª¨ë‘ í•´ì†Œ
                this.API_BASE_URL = ''; // ê°™ì€ ë„ë©”ì¸ì—ì„œ API í˜¸ì¶œ

                this.currentSection = 'world';
                this.articles = [];
                this.isMobileView = window.innerWidth <= 768;
                this.isTabletView = window.innerWidth > 768 && window.innerWidth <= 1024;
                this.init();
            }

            init() {
                this.setupNavigation();
                this.loadNews(this.currentSection);
                
                window.addEventListener('resize', () => {
                    const wasMobile = this.isMobileView;
                    const wasTablet = this.isTabletView;
                    this.isMobileView = window.innerWidth <= 768;
                    this.isTabletView = window.innerWidth > 768 && window.innerWidth <= 1024;
                    
                    if (wasMobile !== this.isMobileView || wasTablet !== this.isTabletView) {
                        this.displayNews(this.articles);
                    }
                });
            }

            setupNavigation() {
                document.querySelectorAll('.nav-item').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentSection = e.target.dataset.section;
                        this.loadNews(this.currentSection);
                        this.scrollToTop();
                    });
                });
            }

            async loadNews(section) {
                this.showLoading();
                
                // [ìˆ˜ì •] fast ì—”ë“œí¬ì¸íŠ¸ë¥¼ ì‚¬ìš©í•˜ì—¬ ë¹ ë¥¸ ì‘ë‹µ ë³´ì¥
                const url = `${this.API_BASE_URL}/api/${section}/fast`;

                try {
                    // ìºì‹œ ë¬´íš¨í™”ë¥¼ ìœ„í•œ íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
                    const cacheBuster = `?t=${Date.now()}`;
                    const response = await fetch(url + cacheBuster, {
                        cache: 'no-cache',
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && Array.isArray(data.data)) {
                        const articles = data.data;
                        
                        if (articles.length > 0) {
                            this.articles = articles;
                            this.displayNews(this.articles);
                        } else {
                            this.showError(`ì´ ì„¹ì…˜ì—ëŠ” ìµœì‹  ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤. (ì‘ë™í•˜ì§€ ì•ŠëŠ” RSS í”¼ë“œ ë•Œë¬¸ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤)`);
                        }
                    } else {
                        throw new Error(data.message || 'ì„œë²„ì—ì„œ ë°›ì€ ë°ì´í„° í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                    }
                } catch (error) {
                    console.error('Failed to load news:', error);
                    // [ìˆ˜ì • 3] ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬ ì‹œ ë” ëª…í™•í•œ ë©”ì‹œì§€ë¥¼ ë³´ì—¬ì¤ë‹ˆë‹¤.
                    const errorMessage = error.message.includes('Failed to fetch') 
                        ? 'ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. CORS ì„¤ì • ë˜ëŠ” ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.' 
                        : error.message;
                    this.showError(errorMessage);
                }
            }

            displayNews(articles) {
                const newsGrid = document.getElementById('news-grid');
                
                if (!articles || articles.length === 0) {
                    // showErrorë¥¼ ì‚¬ìš©í•˜ë„ë¡ ë³€ê²½í•˜ì—¬ ì¼ê´€ì„± ìœ ì§€
                    this.showError('ì´ ì„¹ì…˜ì—ëŠ” í‘œì‹œí•  ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }

                const newsHtml = articles.map(article => this.createArticleCard(article)).join('');
                newsGrid.innerHTML = newsHtml;
                
                this.addDetailButtonListeners();
                
                this.hideLoading();
                newsGrid.style.display = this.isMobileView ? 'block' : 'grid';
            }

            createArticleCard(article) {
                const timeAgo = this.getTimeAgo(article.publishedAt);
                const rating = parseFloat(article.rating) || 3.0;
                const displayTitle = article.titleKo || article.title;
                const summaryPoints = article.summaryPoints && article.summaryPoints.length > 0 
                    ? article.summaryPoints 
                    : [article.descriptionKo || article.description || 'ìš”ì•½ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.'];
                
                const tagsHtml = (article.tags || [])
                    .map(tag => {
                        const tagClass = this.getTagClass(tag);
                        return `<span class="tag ${tagClass}">${tag}</span>`;
                    })
                    .join('');
                
                const maxPoints = this.isMobileView ? 15 : 3;
                const summaryHtml = summaryPoints
                    .slice(0, maxPoints)
                    .map(point => {
                        // ë§¨ ì•ì˜ ì (.) ì œê±°
                        const cleanPoint = point.replace(/^\.\s*/, '');
                        return `
                            <div class="summary-point">
                                <span class="summary-bullet">â€¢</span>
                                <span class="summary-text">${this.escapeHtml(cleanPoint)}</span>
                            </div>
                        `;
                    }).join('');
                
                const publishDate = this.formatPublishDate(article.publishedAt);
                const actionsHtml = `
                    <div class="news-actions-wrapper">
                        <div class="publish-date">${publishDate}</div>
                        <button class="view-details-btn" data-article-id="${article.id}">
                            âœ¨ ìƒì„¸ë³´ê¸°
                        </button>
                    </div>
                `;

                return `
                    <article class="news-item" data-id="${article.id}">
                        <div class="news-content-wrapper">
                            <div class="news-header">
                                <div class="news-source-time">
                                    <span class="news-source">${this.escapeHtml(this.truncateSource(article.source || 'Unknown'))}</span>
                                    <span>Â·</span>
                                    <span class="time-ago">${timeAgo}</span>
                                </div>
                                <div class="news-meta-group">
                                    ${tagsHtml ? `<div class="news-tags">${tagsHtml}</div>` : ''}
                                    <div class="rating-badge">
                                        <span class="rating-star">â­</span>${rating.toFixed(1)}
                                    </div>
                                </div>
                            </div>
                            <h2 class="news-title-translated">${this.escapeHtml(displayTitle)}</h2>
                            <div class="ai-summary-main">
                                ${summaryHtml}
                            </div>
                            ${this.isMobileView ? actionsHtml : ''}
                        </div>
                        ${!this.isMobileView ? actionsHtml : ''}
                    </article>
                `;
            }

            getTagClass(tag) {
                const tagMap = { 'ê¸´ê¸‰': 'urgent', 'ì¤‘ìš”': 'important', 'Hot': 'hot', 'Buzz': 'buzz' };
                return tagMap[tag] || 'default';
            }

            formatPublishDate(publishedAt) {
                if (!publishedAt) return '';
                const date = new Date(publishedAt);
                if (isNaN(date.getTime())) return '';
                
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}.${month}.${day} ${hours}:${minutes}`;
            }

            getTimeAgo(publishedAt) {
                if (!publishedAt) return '';
                const now = new Date();
                const published = new Date(publishedAt);
                if (isNaN(published.getTime())) return '';
                const diffMs = now - published;
                const diffMins = Math.floor(diffMs / 60000);
                if (diffMins < 1) return 'ë°©ê¸ˆ ì „';
                if (diffMins < 60) return `${diffMins}ë¶„ ì „`;
                const diffHours = Math.floor(diffMins / 60);
                if (diffHours < 24) return `${diffHours}ì‹œê°„ ì „`;
                return `${Math.floor(diffHours / 24)}ì¼ ì „`;
            }

            escapeHtml(text) {
                if (typeof text !== 'string') return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            truncateSource(source) {
                if (typeof source !== 'string') return '';
                
                // ë°”ì´íŠ¸ ê¸¸ì´ ê³„ì‚° (í•œê¸€ 3ë°”ì´íŠ¸, ì˜ë¬¸ 1ë°”ì´íŠ¸)
                let byteLength = 0;
                let truncateIndex = 0;
                
                for (let i = 0; i < source.length; i++) {
                    const char = source.charAt(i);
                    // í•œê¸€, ì¤‘ë¬¸, ì¼ë¬¸ ë“±ì€ 3ë°”ì´íŠ¸, ì˜ë¬¸/ìˆ«ì/ê¸°í˜¸ëŠ” 1ë°”ì´íŠ¸
                    const charByteLength = /[\u3131-\u314e\u314f-\u3163\uac00-\ud7a3\u4e00-\u9fff\u3040-\u309f\u30a0-\u30ff]/.test(char) ? 3 : 1;
                    
                    if (byteLength + charByteLength > 20) { // 20ë°”ì´íŠ¸ ì œí•œ
                        break;
                    }
                    
                    byteLength += charByteLength;
                    truncateIndex = i + 1;
                }
                
                if (truncateIndex < source.length) {
                    return source.substring(0, truncateIndex) + '...';
                }
                
                return source;
            }

            addDetailButtonListeners() {
                // ê¸°ì¡´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±°ë¥¼ ìœ„í•´ setTimeout ì‚¬ìš©
                setTimeout(() => {
                    const buttons = document.querySelectorAll('.view-details-btn');
                    console.log('Adding event listeners to', buttons.length, 'buttons');
                    
                    buttons.forEach((button, index) => {
                        const articleId = button.dataset.articleId;
                        
                        // ê¸°ì¡´ ì´ë²¤íŠ¸ ì œê±° í›„ ìƒˆë¡œ ì¶”ê°€
                        const newButton = button.cloneNode(true);
                        button.parentNode.replaceChild(newButton, button);
                        
                        newButton.addEventListener('click', (e) => {
                            e.preventDefault();
                            console.log('Detail button clicked, articleId:', articleId);
                            
                            if (articleId) {
                                this.openDetailPage(articleId);
                            } else {
                                alert('ê¸°ì‚¬ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                            }
                        });
                    });
                }, 100);
            }

            openDetailPage(articleId) {
                const article = this.articles.find(a => a.id === articleId);
                if (!article) {
                    alert('ê¸°ì‚¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }
                sessionStorage.setItem(`article_${this.currentSection}_${articleId}`, JSON.stringify(article));
                window.open(`/detail.html?section=${this.currentSection}&id=${articleId}`, '_blank');
            }

            scrollToTop() {
                const target = this.isMobileView ? document.getElementById('news-grid') : window;
                target.scrollTo({ top: 0, behavior: 'smooth' });
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('news-grid').style.display = 'none';
                document.getElementById('error').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('news-grid').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-text').textContent = message;
            }
        }
